 <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Shop - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css">
</head>


<body class="light">




    <!-- Navbar -->
    <nav class="navbar-container">
        <div class="logo">Vanilia<span>Shop</span></div>






        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>






  <div class="search-box">
            <input id="searchInput" type="text" placeholder="Search products...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>







        <a href="profile.html">
        <div class="profile-icons">
            <i class="fa-solid fa-user"></i>
        </div>
        </a>


        <a href="favorite.html" class="favorite-icon">
            <i class="fa-solid fa-heart"></i>
            <span class="favorite-count" id="favorite-count">0</span>


        <!-- Cart icon -->
        <a href="cart.html" class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-count" id="cart-count">0</span>
        </a>

        <!-- Theme toggle -->
        <div class="icon" id="themeToggle">
            <i class="fa-solid fa-sun"></i>
        </div>
    </nav>









    <!-- Cart Content -->
    <div class="container" id="cart-container">
        
        <div class="cart-layouts">
            <div class="cart-items">
                <div class="cart-headerss">
                    <div>Product</div>
                    <div>Price</div>
                    <div>Quantity</div>
                    <div>Delete</div>
                </div>
                <div id="cart-items">
                   
                </div>
            </div>



            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div id="summaryy-total" class="summary-row summary-total"></div>

                <div class="promo-code">
                    <h3>Promo Code</h3>
                    <div class="promo-input">
                        <input type="text" placeholder="Enter code" />
                        <button>Apply</button>
                    </div>
                </div>

                <button class="checkout-btn">Proceed to Checkout</button>
                <a href="main.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </div>









    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Vanilla Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="cart.js"></script>
</body>
</html>
